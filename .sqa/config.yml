      github.com/EOSC-Synergy-SQAaaS/normflow_ get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-cornflower-tapir.sh
        container: qc.ver_foggy-coral-indri
timeout: 5400
