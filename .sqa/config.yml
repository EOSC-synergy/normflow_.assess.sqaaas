config:
  credentials: []
  project_repos:
    github.com/EOSC-Synergy-SQAaaS/normflow_:
      branch: normflow_public_v1.1
      repo: https://github.com/EOSC-Synergy-SQAaaS/normflow_
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-ultramarine-chinchilla.sh
        container: qc.acc_snappy-magnolia-termite
  QC.Doc:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-ultramarine-dane.sh
        container: qc.doc_wheezy-turquoise-dormouse
      github.com/EOSC-Synergy-SQAaaS/normflow_ git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-purple-chihuahua.sh
        container: qc.doc_cloudy-amethyst-cheetah
      github.com/EOSC-Synergy-SQAaaS/normflow_ markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-seashell-molly.sh
        container: qc.doc_sunny-yellow-gar
  QC.Lic:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ licensee:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-orange-frise.sh
        container: qc.lic_skanky-peach-uakari
