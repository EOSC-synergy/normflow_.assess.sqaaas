      github.com/jkomijani/normflow_ bandit:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-violet-cheetah.sh
        container: qc.sec_freaky-orchid-macaw
  QC.Sty:
    repos:
      github.com/jkomijani/normflow_ flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-ultramarine-wombat.sh
        container: qc.sty_crappy-firebrick-lizard
  QC.Uni:
