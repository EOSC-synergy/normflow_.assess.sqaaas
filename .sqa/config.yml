config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/jkomijani/normflow_:
      branch: normflow_public_v1.1
      repo: https://github.com/jkomijani/normflow_
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/jkomijani/normflow_ git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-orchid-bombay.sh
        container: qc.acc_grumpy-maroon-fossa
  QC.Doc:
    repos:
      github.com/jkomijani/normflow_ find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-zucchini-cheetah.sh
        container: qc.doc_stuffy-chestnut-wombat
      github.com/jkomijani/normflow_ git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-razzmatazz-hippopotamus.sh
        container: qc.doc_skanky-magnolia-iguana
      github.com/jkomijani/normflow_ markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-indigo-stoat.sh
        container: qc.doc_slaphappy-pink-kudu
      github.com/jkomijani/normflow_ restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-green-insect.sh
        container: qc.doc_ready-linen-civet
