      github.com/EOSC-Synergy-SQAaaS/normflow_ bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-jade-argentino.sh
        container: qc.sec_crabby-lilac-crocodile
  QC.Sty:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ flake8:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-ruby-woodpecker.sh
        container: qc.sty_whiny-turquoise-chipmunk
  QC.Uni:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-coral-cuttlefish.sh
