      github.com/EOSC-Synergy-SQAaaS/normflow_ bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-periwinkle-gibbon.sh
        container: qc.sec_woolly-beige-cougar
  QC.Sty:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ flake8:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-silver-jackal.sh
        container: qc.sty_flimsy-apricot-zebu
  QC.Uni:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-brass-camel.sh
        container: qc.uni_leaky-cream-quokka
