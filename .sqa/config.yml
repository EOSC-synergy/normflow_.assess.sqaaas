config:
  credentials: []
  project_repos:
    github.com/EOSC-Synergy-SQAaaS/normflow_:
      branch: sqaaas_with_tests
      repo: https://github.com/EOSC-Synergy-SQAaaS/normflow_
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-ivory-toucan.sh
        container: qc.acc_cozy-fuchsia-dragon
  QC.Doc:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-burgundy-ray.sh
        container: qc.doc_frumpy-lilac-angora
      github.com/EOSC-Synergy-SQAaaS/normflow_ git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-cyan-frise.sh
        container: qc.doc_sunny-wheat-crocodile
      github.com/EOSC-Synergy-SQAaaS/normflow_ markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-rose-binturong.sh
        container: qc.doc_flabby-khaki-affenpinscher
  QC.Lic:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-beige-maltese.sh
        container: qc.lic_craggy-persimmon-cow
  QC.Met:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-harlequin-cheetah.sh
        container: qc.met_wiggy-ultramarine-hedgehog
  QC.Sec:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-saffron-duck.sh
        container: qc.sec_cozy-buff-gharial
  QC.Sty:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-purple-rhinoceros.sh
        container: qc.sty_gimpy-pink-shark
  QC.Uni:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ commands:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-blue-barnacle.sh
        container: qc.uni_nippy-bistre-chameleon
  QC.Ver:
    repos:
      github.com/EOSC-Synergy-SQAaaS/normflow_ get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-puce-avocet.sh
        container: qc.ver_sickly-pink-beaver
timeout: 5400
